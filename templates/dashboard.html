<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Session Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">VR Session Data</h1>
            <p class="text-gray-600">Download your session records</p>
        </div>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Session Data</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="mt-4">
                    <label for="file-upload" class="cursor-pointer">
                        <span class="mt-2 block text-sm font-medium text-gray-900">Upload JSON file</span>
                        <span class="mt-1 block text-xs text-gray-500">Click to select</span>
                    </label>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".json">
                </div>
            </div>
            <div id="uploadStatus" class="mt-4 hidden">
                <div class="flex items-center">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                    <span class="text-sm text-gray-600">Uploading...</span>
                </div>
            </div>
        </div>

        <!-- Records List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">Session Records</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Session ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Records</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="sessionsTable">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Upload functionality
        const fileInput = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('uploadStatus');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.json')) {
                alert('Please select a JSON file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.classList.remove('hidden');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(`Successfully uploaded ${result.records_added} records!`);
                    loadSessions();
                } else {
                    alert(`Error: ${result.detail}`);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            } finally {
                uploadStatus.classList.add('hidden');
                fileInput.value = '';
            }
        }

        // Load sessions data
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions?limit=1000');
                const data = await response.json();
                
                // Group by session_id
                const sessionGroups = {};
                data.sessions.forEach(session => {
                    if (!sessionGroups[session.session_id]) {
                        sessionGroups[session.session_id] = [];
                    }
                    sessionGroups[session.session_id].push(session);
                });
                
                const tbody = document.getElementById('sessionsTable');
                tbody.innerHTML = '';
                
                Object.keys(sessionGroups).forEach(sessionId => {
                    const records = sessionGroups[sessionId];
                    const lastRecord = records[records.length - 1];
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${sessionId}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${records.length}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(lastRecord.created_at).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button onclick="downloadSession('${sessionId}')" class="text-blue-600 hover:text-blue-900">Download</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        // Download session data
        async function downloadSession(sessionId) {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data.records, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `session_${sessionId}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Download failed: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
        });
    </script>
</body>
</html>
